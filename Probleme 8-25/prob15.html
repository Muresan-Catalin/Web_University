<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    li{
        list-style: none;
    }
</style>
<body>
    <p>
        <ol>
            <li ondblclick="hide(this)">aaaaaaa</li>
            <li ondblclick="hide(this)">bbbbbbbbb</li>
            <li ondblclick="hide(this)">ccccccccc</li>
            <li ondblclick="hide(this)">dddddddddddd</li>
            <li ondblclick="hide(this)">eeeeeeeeeeee</li>
        </ol>
    </p>
</body>
<script>
    function hide(a){
        a.style.display = "none";
        alert(a.innerHTML);
    }
</script>
</html>
