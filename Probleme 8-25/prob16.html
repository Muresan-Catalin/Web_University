<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-align: center;
        display: block;
    }
</style>
<body>
    <h1 onmouseover="inn()" onmouseout="out()" id="txt">Text Proba</h1>
</body>
<script>
    function inn(){
        document.getElementById("txt").innerHTML = "cursorul este pe element";
    }

    function out(){
        document.getElementById("txt").innerHTML = "cursorul este in alta parte";
    }
</script>
</html>
