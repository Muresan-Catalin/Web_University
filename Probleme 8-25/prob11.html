<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a onmouseover="intrare()" onmouseout="iesire()" id="lk" href="#">Link foarte util promit</a>
</body>

<script>
    function intrare(){
        document.getElementById("lk").style = "font-weight: bold; text-decoration: underline";
    }

    function iesire(){
        document.getElementById("lk").style.display = "none";
    }
</script>

</html>
