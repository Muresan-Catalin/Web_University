<!DOCTYPE  html>
<html lang="en">
<head>
        <title> Exemplificare stilizare conteinere</title>
        <meta  charset="utf-8">
        <meta  name="viewport"  content="width=device-width,  intial-scale=1">

<style> 
div
{
width:250px;
background:#FFFF99;
padding:10px 30px 10px 30px; 
border-radius:5px;
border:1px solid #9933FF;
box-shadow: 5px 5px 10px #9933FF;
}
div.deosebit{
border-top-left-radius:1em;
border-top-right-radius:3em;
border-bottom-right-radius:2em;
border-bottom-left-radius:4em;
}
h1{
box-shadow: 3px 3px 7px #FF33CC;
}
span{
padding:10px 30px 10px 30px; 
box-shadow: 2px 2px 5px #3366CC;
}
</style>
</head>
<body>
<div>Acest text se afla in cadrul unui DIV</div><p>
<div class="deosebit">Acest text se afla in cadrul unui DIV ce contine o formatare mai deosebita</div>
<h1>Acest text se afla in cadrul H1</h1>
<span>Acest text se afla in cadrul unui SPAN</span>
</body>
</html>
