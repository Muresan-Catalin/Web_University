<!DOCTYPE  html>
<html lang="en">
<head>
        <title> Exemplificare silizare meniuri</title>
        <meta  charset="utf-8">
        <meta  name="viewport"  content="width=device-width,  intial-scale=1">
        
<style>
	header, footer, aside, article {
		border: 1px solid violet;
		background-color: rgba(230,0,30,0.5);
		margin: 5px;
		padding: 5px; 
		display: block;}
	#caseta {
		width: 904px;
		margin: auto;
		border: 5px solid grey; }
	article {
		float: left;
		width: 630px; }
	aside {
		float: left;
		width: 230px; }
	footer {
		clear: left; }
</style>
</head>
<body>
<div id="caseta">
	<header>Antet</header>
	<aside>Meniu</aside>
	<article>Zona de continut</article>
	<footer>Subsol</footer>
	</div>
</body>
</html>
