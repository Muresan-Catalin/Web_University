<body>

    <form id="form" action="script.php">
        <input id="lungime" type="number">Lungime_casa
        <input id="latime" type="number">Latime_casa
    </form>

    <h1 id="suprafata">Suprafata</h1>
    <h1 id="numar"></h1>
    <input onclick="arie()" id = "submit" type="submit">
</body>
    
<script>
        function arie(){
            f = document.getElementById("form");
            s = document.getElementById("suprafata");
            numar = document.getElementById("numar");
            L = document.getElementById("lungime").value;
            l = document.getElementById("latime").value;
            suprafata = L*l;
            arie = suprafata * 100;
            s.innerHTML = suprafata.toString();
            numar.innerHTML = arie.toString();
        }
</script>
